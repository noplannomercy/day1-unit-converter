<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Visual feedback animation */
        @keyframes highlight {
            0% { background-color: rgb(187 247 208); }
            100% { background-color: rgb(249 250 251); }
        }
        .result-highlight {
            animation: highlight 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-8 max-w-lg">
        <!-- Header -->
        <header class="text-center mb-4 sm:mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Unit Converter</h1>
        </header>

        <!-- Tab Navigation -->
        <nav class="flex mb-4 sm:mb-6 bg-white rounded-lg shadow">
            <button id="tab-length" class="tab-btn flex-1 py-2 sm:py-3 px-2 sm:px-4 text-center text-sm sm:text-base font-medium rounded-l-lg bg-blue-500 text-white transition-colors" data-category="length">
                Length
            </button>
            <button id="tab-weight" class="tab-btn flex-1 py-2 sm:py-3 px-2 sm:px-4 text-center text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-50 transition-colors" data-category="weight">
                Weight
            </button>
            <button id="tab-temperature" class="tab-btn flex-1 py-2 sm:py-3 px-2 sm:px-4 text-center text-sm sm:text-base font-medium rounded-r-lg text-gray-600 hover:bg-gray-50 transition-colors" data-category="temperature">
                Temp
            </button>
        </nav>

        <!-- Conversion Panel -->
        <section class="bg-white rounded-lg shadow p-4 sm:p-6 mb-4 sm:mb-6">
            <!-- Input -->
            <div class="mb-4">
                <label for="input-value" class="block text-sm font-medium text-gray-700 mb-2">Input</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="number" id="input-value"
                        class="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base"
                        placeholder="Enter value"
                        inputmode="decimal">
                    <select id="from-unit" class="px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base">
                        <option value="m">meter (m)</option>
                        <option value="km">kilometer (km)</option>
                        <option value="ft">feet (ft)</option>
                        <option value="mi">mile (mi)</option>
                    </select>
                </div>
            </div>

            <!-- Arrow -->
            <div class="text-center text-gray-400 my-2">
                <span class="text-2xl">↓</span>
            </div>

            <!-- Result -->
            <div class="mb-4">
                <label for="result-value" class="block text-sm font-medium text-gray-700 mb-2">Result</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="result-value"
                        class="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-base font-medium"
                        readonly
                        placeholder="Result">
                    <select id="to-unit" class="px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base">
                        <option value="m">meter (m)</option>
                        <option value="km">kilometer (km)</option>
                        <option value="ft">feet (ft)</option>
                        <option value="mi" selected>mile (mi)</option>
                    </select>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden text-red-500 text-sm mt-2 p-2 bg-red-50 rounded"></div>

            <!-- Formula Display -->
            <div class="mt-4 pt-4 border-t border-gray-200">
                <button id="formula-toggle" class="text-sm text-blue-500 hover:text-blue-700 transition-colors">
                    Show Formula
                </button>
                <div id="formula-display" class="hidden mt-2 text-sm text-gray-600 bg-gray-50 p-2 rounded">
                    <!-- Formula will be displayed here -->
                </div>
            </div>
        </section>

        <!-- Additional Features Panel -->
        <section class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
            <!-- History -->
            <div class="bg-white rounded-lg shadow p-3 sm:p-4">
                <div class="flex justify-between items-center mb-2 sm:mb-3">
                    <h2 class="font-medium text-gray-700 text-sm sm:text-base">History</h2>
                    <button id="clear-history" class="text-xs text-red-500 hover:text-red-700 transition-colors">Clear</button>
                </div>
                <ul id="history-list" class="text-xs sm:text-sm text-gray-600 space-y-1 max-h-32 sm:max-h-40 overflow-y-auto">
                    <li class="text-gray-400 italic">No history yet</li>
                </ul>
            </div>

            <!-- Favorites -->
            <div class="bg-white rounded-lg shadow p-3 sm:p-4">
                <h2 class="font-medium text-gray-700 mb-2 sm:mb-3 text-sm sm:text-base">Favorites</h2>
                <ul id="favorites-list" class="text-xs sm:text-sm text-gray-600 space-y-1 max-h-32 sm:max-h-40 overflow-y-auto">
                    <li class="text-gray-400 italic">No favorites yet</li>
                </ul>
            </div>
        </section>

        <!-- Add to Favorites Button -->
        <div class="mt-3 sm:mt-4 text-center">
            <button id="add-favorite" class="inline-flex items-center gap-1 text-sm text-gray-500 hover:text-yellow-500 transition-colors py-2">
                <span>☆</span> Add to Favorites
            </button>
        </div>
    </div>

    <!-- JS Files (to be created) -->
    <script src="js/converter.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
