<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-lg">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Unit Converter</h1>
        </header>

        <!-- Tab Navigation -->
        <nav class="flex mb-6 bg-white rounded-lg shadow">
            <button id="tab-length" class="tab-btn flex-1 py-3 px-4 text-center font-medium rounded-l-lg bg-blue-500 text-white" data-category="length">
                Length
            </button>
            <button id="tab-weight" class="tab-btn flex-1 py-3 px-4 text-center font-medium text-gray-600 hover:bg-gray-50" data-category="weight">
                Weight
            </button>
            <button id="tab-temperature" class="tab-btn flex-1 py-3 px-4 text-center font-medium rounded-r-lg text-gray-600 hover:bg-gray-50" data-category="temperature">
                Temperature
            </button>
        </nav>

        <!-- Conversion Panel -->
        <section class="bg-white rounded-lg shadow p-6 mb-6">
            <!-- Input -->
            <div class="mb-4">
                <label for="input-value" class="block text-sm font-medium text-gray-700 mb-2">Input</label>
                <div class="flex gap-2">
                    <input type="number" id="input-value" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter value">
                    <select id="from-unit" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <!-- Length units (default) -->
                        <option value="m">meter (m)</option>
                        <option value="km">kilometer (km)</option>
                        <option value="ft">feet (ft)</option>
                        <option value="mi">mile (mi)</option>
                    </select>
                </div>
            </div>

            <!-- Arrow -->
            <div class="text-center text-gray-400 my-2">
                <span class="text-2xl">↓</span>
            </div>

            <!-- Result -->
            <div class="mb-4">
                <label for="result-value" class="block text-sm font-medium text-gray-700 mb-2">Result</label>
                <div class="flex gap-2">
                    <input type="text" id="result-value" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-50" readonly placeholder="Result">
                    <select id="to-unit" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <!-- Length units (default) -->
                        <option value="m">meter (m)</option>
                        <option value="km">kilometer (km)</option>
                        <option value="ft">feet (ft)</option>
                        <option value="mi" selected>mile (mi)</option>
                    </select>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden text-red-500 text-sm mt-2"></div>

            <!-- Formula Display -->
            <div class="mt-4 pt-4 border-t border-gray-200">
                <button id="formula-toggle" class="text-sm text-blue-500 hover:text-blue-700">
                    Show Formula
                </button>
                <div id="formula-display" class="hidden mt-2 text-sm text-gray-600 bg-gray-50 p-2 rounded">
                    <!-- Formula will be displayed here -->
                </div>
            </div>
        </section>

        <!-- Additional Features Panel -->
        <section class="grid grid-cols-2 gap-4">
            <!-- History -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="font-medium text-gray-700">History</h2>
                    <button id="clear-history" class="text-xs text-red-500 hover:text-red-700">Clear</button>
                </div>
                <ul id="history-list" class="text-sm text-gray-600 space-y-1 max-h-40 overflow-y-auto">
                    <li class="text-gray-400 italic">No history yet</li>
                </ul>
            </div>

            <!-- Favorites -->
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="font-medium text-gray-700 mb-3">Favorites</h2>
                <ul id="favorites-list" class="text-sm text-gray-600 space-y-1 max-h-40 overflow-y-auto">
                    <li class="text-gray-400 italic">No favorites yet</li>
                </ul>
            </div>
        </section>

        <!-- Add to Favorites Button -->
        <div class="mt-4 text-center">
            <button id="add-favorite" class="inline-flex items-center gap-1 text-sm text-gray-500 hover:text-yellow-500">
                <span>☆</span> Add to Favorites
            </button>
        </div>
    </div>

    <!-- JS Files (to be created) -->
    <script src="js/converter.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
