<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Unit Converter - Test Suite</h1>
        <button onclick="runAndDisplay()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600">
            Run Tests
        </button>
        <div id="results" class="bg-white rounded-lg shadow p-4">
            <p class="text-gray-500">Click "Run Tests" to execute test suite</p>
        </div>
    </div>

    <script src="js/converter.js"></script>
    <script src="js/converter.test.js"></script>
    <script>
        function runAndDisplay() {
            const resultsDiv = document.getElementById('results');
            const testResults = runTests();

            let html = `<div class="mb-4 p-3 rounded ${testResults.failed > 0 ? 'bg-red-100' : 'bg-green-100'}">
                <strong>Results:</strong> ${testResults.passed} passed, ${testResults.failed} failed
            </div><ul class="space-y-1">`;

            testResults.results.forEach(r => {
                const icon = r.status === 'PASS' ? '✅' : '❌';
                const color = r.status === 'PASS' ? 'text-green-600' : 'text-red-600';
                html += `<li class="${color}">${icon} ${r.name}</li>`;
                if (r.error) {
                    html += `<li class="text-red-400 text-sm ml-6">Expected: ${r.error}</li>`;
                }
            });

            html += '</ul>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
